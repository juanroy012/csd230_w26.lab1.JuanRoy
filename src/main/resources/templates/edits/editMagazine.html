<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Magazine</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/favicon.png}">
</head>
<body>
<div th:replace="fragments/header :: appHeader"></div>

<div class="container">
    <div class="card">
        <h1>Edit Magazine</h1>
        <form action="#" th:action="@{/magazines/edit/{id}(id=${magazine.id})}" th:object="${magazine}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-row">
                <label>Title: <input type="text" th:field="*{name}" required /></label>
            </div>
            <div class="form-row">
                <label>Issued: <input type="datetime-local" th:field="*{currentIssue}" required /></label>
            </div>
            <div class="form-row">
                <label>Price: <input type="number" step="0.01" th:field="*{price}" required /></label>
            </div>
            <div class="form-row">
                <label>Copies: <input type="number" th:field="*{copies}" required /></label>
            </div>
            <div class="form-row">
                <label>Order Quantity: <input type="number" th:field="*{orderQty}" required /></label>
            </div>
            <button type="submit" class="btn">Update Magazine</button>
        </form>
        <br/>
        <a th:href="@{/magazines}">Back to List</a>
    </div>
</div>
</body>
</html>
