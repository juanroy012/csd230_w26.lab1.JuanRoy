<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments/header :: appHeader"></div>

<div class="container">
    <div class="card">
        <h1>Edit Book</h1>
        <form action="#" th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-row">
                <label>Title: <input type="text" th:field="*{name}" required /></label>
            </div>
            <div class="form-row">
                <label>Author: <input type="text" th:field="*{author}" required /></label>
            </div>
            <div class="form-row">
                <label>Price: <input type="number" step="0.01" th:field="*{price}" required /></label>
            </div>
            <div class="form-row">
                <label>Copies: <input type="number" th:field="*{copies}" required /></label>
            </div>

            <button type="submit" class="btn">Update Book</button>
        </form>
        <br/>
        <a th:href="@{/books}">Back to List</a>
    </div>
</div>
</body>
</html>
