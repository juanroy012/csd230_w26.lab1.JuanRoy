<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disc Magazine Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/favicon.png}">
</head>
<body>
<div th:replace="fragments/header :: appHeader"></div>

<div class="container">
    <div class="card">
        <h1>Disc Magazine Details</h1>
        <div th:if="${discMag}" th:object="${discMag}">
            <p><strong>ID:</strong> <span th:text="${discMag.id}"></span></p>
            <p><strong>Title:</strong> <span th:text="${discMag.name}"></span></p>
            <p><strong>Issued:</strong> <span th:text="${discMag.currentIssue}"></span></p>
            <p><strong>Price:</strong> <span th:text="${discMag.price}"></span></p>
            <p><strong>Copies:</strong> <span th:text="${discMag.copies}"></span></p>
            <p><strong>Has Disc:</strong> <span th:text="${discMag.hasDisc}"></span></p>
            <form th:action="@{/cart/add/{id}(id=${discMag.id})}" method="post">
                <input type="hidden" name="returnTo" th:value="${currentUri}" />
                <button type="submit" class="btn">Add to cart</button>
            </form>
        </div>
        <div th:unless="${discMag}">
            <p>No disc magazine found.</p>
        </div>
        <a th:href="@{/discMags}">Back to List</a>
    </div>
</div>

<footer class="footer">Library App</footer>
</body>
</html>
