<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
</head>
<body>
<h1>Your Shopping Cart</h1>
<div th:if="${cart.products.isEmpty()}">
    <p>Your cart is empty.</p>
</div>
<table border="1" th:unless="${cart.products.isEmpty()}">
    <thead>
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${cart.products}">
        <!-- Note: We act on 'product' here, which is the parent of BookEntity -->
        <td th:text="${product.name}"></td>
        <td th:text="${'$' + product.price}"></td>
        <td>
            <form action="#" th:action="@{/cart/remove/{id}(id=${product.id})}" method="post">
                <input type="hidden" th:value="${product}"></input>
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<p th:unless="${cart.products.isEmpty()}"><a th:href="@{/cart/checkout}">
    <button type="button">Checkout</button>
</a></p>
<br/>
<p>
    <a th:href="@{/books}">Continue Shopping</a>
</p>
</body>
</html>
