<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Disc Magazine</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/favicon.png}">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Add New Magazine</h1>

        <p><a th:href="@{/magazines}">
            <button type="button">&lt;&lt;</button>
        </a></p>

        <form action="#" th:action="@{/discMags/add}" th:object="${discMag}" method="post">
            <div class="form-row">
                <label>Title: <input type="text" th:field="*{name}" required /></label>
            </div>
            <div class="form-row">
                <label>Issued: <input type="datetime-local" th:field="*{currentIssue}" required /></label>
            </div>
            <div class="form-row">
                <label>Price: <input type="number" step="0.01" th:field="*{price}" required /></label>
            </div>
            <div class="form-row">
                <label>Copies: <input type="number" th:field="*{copies}" required /></label>
            </div>
            <div class="form-row">
                <label>Order Quantity: <input type="number" th:field="*{orderQty}" required /></label>
            </div>
            <div class="form-row">
                <label>Has Disc: <input type="checkbox" th:field="*{hasDisc}" required /></label>
            </div>
            <button type="submit" class="btn">Add Magazine</button>
        </form>
        <br/>
        <a th:href="@{/discMags}">Back to List</a>
    </div>
</div>
</body>
</html>
