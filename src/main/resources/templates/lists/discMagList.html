<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lab 5 Disc Magazine List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<div th:replace="fragments/header :: appHeader"></div>

<div class="container">
    <div class="card">
        <h1>Library Disc Magazines</h1>
        <p><a th:href="@{/}">
            <button type="button">&lt;&lt;</button>
        </a></p>
        <!-- Search Form -->
        <form th:action="@{/discMags/search}" method="get">
            <input type="text" name="title" placeholder="Search by Title" />
            <button type="submit" class="btn">Search</button>
        </form>
        <br/>
        <table style="width:100%; border-collapse: collapse;">
            <thead>
            <tr style="text-align:left; border-bottom:1px solid #e6e6e6;">
                <th>ID</th>
                <th>Title</th>
                <th>Copies</th>
                <th>ISBN</th>
                <th>Issued</th>
                <th>Price</th>
                <th>Has Disc</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="discMag : ${discMags}" style="border-bottom:1px solid #f2f4f7;">
                <td th:text="${discMag.id}">1</td>
                <td th:text="${discMag.title}">Title</td>
                <td th:text="${discMag.copies}">Copies</td>
                <td th:text="${discMag.isbn}">ISBN</td>
                <td th:text="${discMag.currentIssue}">Issued</td>
                <td th:text="${'$' + discMag.price}">$0.00</td>
                <td th:text="${discMag.hasDisc}">Has Disc</td>
            </tr>

            </tbody>
        </table>

        <a th:href="@{/discMags}">View All Disc Magazines</a>
    </div>
</div>

<footer class="footer">Made with ❤️ — Library App</footer>
</body>
</html>
