<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lab 5 Disc Magazine List</title>
</head>

<body>
<h1>Library Disc Magazines</h1>
<p><a th:href="@{/}">
    <button type="button">&lt;&lt;</button>
</a></p>
<!-- Search Form -->
<form th:action="@{/discMags/search}" method="get">
    <input type="text" name="title" placeholder="Search by Title" />
    <button type="submit">Search</button>
</form>
<br/>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Copies</th>
        <th>ISBN</th>
        <th>Issued</th>
        <th>Price</th>
        <th>Has Disc</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="discMag : ${discMags}">
        <td th:text="${discMag.id}">1</td>
        <td th:text="${discMag.title}">Title</td>
        <td th:text="${discMag.copies}">Copies</td>
        <td th:text="${discMag.isbn}">ISBN</td>
        <td th:text="${discMag.currentIssue}">Issued</td>
        <td th:text="${'$' + discMag.price}">$0.00</td>
        <td th:text="${discMag.hasDisc}">Has Disc</td>
    </tr>

    </tbody>
</table>

<a th:href="@{/discMags}">View All Disc Magazines</a>
</body>
</html>
