<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
</head>
<body>
<h1>Order List</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Total Amount</th>
        <th>Order Date</th>
        <th>Details</th>
    </tr>
    </thead>

    <tbody>
    <!-- Iterate over the 'books' model attribute -->
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">ID</td>
        <td th:text="${order.totalAmount}">Title</td>
        <td th:text="${order.orderDate}">Author</td>
        <td><a th:href="@{/cart/order/{id}(id=${order.id})}">
            <button type="button">Details</button></a></td>
    </tr>

    </tbody>
</table>

<a th:href="@{/books}">Back to List</a>
</body>
</html>
